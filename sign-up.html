<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600&display=swap" rel="stylesheet">
</head>
<body>
  <header role="banner" class="masthead grid grid-middle gutter">
    <nav class="nav unit pad-t-1-2">
      <a class="unit push-1-2 [ xs-1 s-1 m-1-2 l-1-2 ]" href="index.html"><img class="logo" src="images/shape-logo.svg" alt="Shape Logo"></a>
      <div class="nav-links push-1-2">
        <a class="nav-item micro island-1-2" href="tour.html">Ways to Sell</a>
        <a class="nav-item micro island-1-2" href="#">Pricing</a>
        <a class="nav-item micro island-1-2" href="tour2.html">Support</a>
        <a class="nav-item micro nav-selected island-1-2" href="sign-up.html">Sign Up</a>
      </div>
      <hr class="push-2">
    </nav>
  </header>
  <main class="sign-up-main">

    <div class="gutter">

      <div class="sign-up-main max-length center-content-horizontal">

        <h2 class="tena bold push-0 center-content-horizontal">Sign up</h2>
        <h3 class="push-2 center-content-horizontal" >You know you want to.</h3>

        <div class="sign-up-form push-2">
            <form class="push" method="POST" action="#">
              <div class="push">
                <label for="name">Name</label>
                <input id="name" name="name" required>
              </div>
              <div class="push">
                <label for="email">Your email</label>
                <input id="email" type="email" placeholder="me@me.com" name="email" required>
              </div>
              <div class="push">
                <label for="phone">Phone number</label>
                <input id="phone" type="tel" placeholder="(000) 000-0000" name="phone" required>
              </div>
              <div class="push">
                <label for="service">Subscription service</label>
                <select id="service" name="service" required>
                  <option value=""></option>
                  <option>Online</option>
                  <option>In-store</option>
                  <option>Both</option>
                </select>
              </div>
              <div class="push-2">
                <label for="details">Notes about your business</label>
                <textarea id="details" name="message" required></textarea>
              </div>
              <div class="center-content-horizontal">
                <button class="btn submit-information-btn mega" type="submit">Submit Information</button>
              </div>
            </form>
          </div>
        </div>
        <hr>
      </div>
      </div>
    </div>

    <footer class="push gutter center-content-horizontal">
      <div class="footer-icons center-content-horizontal">
        <a href="https://twitter.com/explore"><img class="social-icon" src="images/twitter-icon.svg" alt="Twitter icon"></a>
        <a href="https://www.facebook.com/"><img class="social-icon" src="images/facebook-icon.svg" alt="Facebook icon"></a>
        <a href="https://www.instagram.com/"><img class="social-icon" src="images/instagram-icon.svg" alt="Instagram icon"></a>
        <a class="footer-logo" href="tour.html"><img class="footer-logo" src="images/shape-logo.svg" alt="Shape logo"></a>
      </div>
    </footer>
  </main>

</body>
</html>
