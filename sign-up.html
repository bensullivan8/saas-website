</head>
<body>

  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>

  <header role="banner" class="masthead grid grid-middle gutter">
    <nav role="navigation" id="nav" class="nav unit pad-t-1-2 list-group" tabindex="0">
      <ul>
        <li><a class="unit push-1-2 [ xs-1 s-1 m-1-2 l-1-2 ]" href="index.html"><img role="presentation" class="logo" src="images/shape-logo.svg" alt=""></a></li>
      </ul>
      <div class="nav-links push-1-2">
        <a class="nav-item micro island-1-2" href="tour.html">Ways to Sell</a>
        <a class="nav-item micro island-1-2" href="#">Pricing</a>

        <a class="nav-item micro nav-selected island-1-2" href="sign-up.html">Sign Up</a>
      </div>
      <hr class="push-2">
    </nav>
    <div class="unit embed embed-4by3 hidden">
      <img role="presentation" class="banner-img embed-item" src="images/macbook-pro-black.jpg" alt="Macbook Pro">
    </div>
  </header>
  <main role="main" id="main" class="sign-up-main" tabindex="0">

    <div class="gutter">

      <div class="sign-up-main max-length center-content-horizontal">

        <h1 class="tena bold push-0 center-content-horizontal">Sign up</h1>
        <h2 class="push-2 center-content-horizontal" >You know you want to.</h2>

        <div class="sign-up-form push-2">
          <form class="push" method="POST" action="https://formspree.io/sull0249@algonquinlive.com">
            <div class="push">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>
            <div class="push">
              <label for="email">Your email</label>
              <input id="email" type="email" placeholder="me@me.com" name="email" required>
            </div>
            <div class="push">
              <label for="phone">Phone number</label>
              <input id="phone" type="tel" placeholder="(000) 000-0000" name="phone" required>
            </div>
            <div class="push">
              <label for="service">Subscription service</label>
              <select id="service" name="service" required>
                <option value="">Select</option>
                <option>Online</option>
                <option>In-store</option>
                <option>Both</option>
              </select>
            </div>
            <div class="push-2">
              <label for="details">Notes about your business</label>
              <textarea id="details" name="message" required></textarea>
            </div>
            <div class="center-content-horizontal">
              <a class="btn submit-information-btn mega">Submit Information</a>
            </div>
          </form>
        </div>
      </div>
      <hr>
    </div>
  </main>

  <footer role="contentinfo" class="push gutter center-content-horizontal" tabindex="0">
    <div class="footer-icons center-content-horizontal">
      <a href="https://twitter.com/explore"><img class="social-icon" src="images/twitter-icon.svg" alt="Twitter icon"></a>
      <a href="https://www.facebook.com/"><img class="social-icon" src="images/facebook-icon.svg" alt="Facebook icon"></a>
      <a href="https://www.instagram.com/"><img class="social-icon" src="images/instagram-icon.svg" alt="Instagram icon"></a>
      <a class="footer-logo" href="tour.html"><img class="footer-logo" src="images/shape-logo.svg" alt="Shape logo"></a>
    </div>
  </footer>

</body>
</html>
